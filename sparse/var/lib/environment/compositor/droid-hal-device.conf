# Config for oppo/find7s
EGL_PLATFORM=hwcomposer
QT_QPA_PLATFORM=hwcomposer
QPA_HWC_BUFFER_COUNT=3
QT_QPA_EGLFS_PHYSICAL_WIDTH=68
QT_QPA_EGLFS_PHYSICAL_HEIGHT=121
# Define which node is your touchscreen by checking /dev/input/event*
LIPSTICK_OPTIONS=-plugin evdevtouch:/dev/input/event0 -plugin evdevkeyboard:keymap=/usr/share/qt5/keymaps/droid.qmap
